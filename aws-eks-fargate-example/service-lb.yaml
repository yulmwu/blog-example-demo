apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: apps
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-security-groups: "sg-03af9201653d312ee"
spec:
  type: LoadBalancer
  selector:
    app: web
    run: on-fargate
  ports:
    - port: 80
      targetPort: 80
